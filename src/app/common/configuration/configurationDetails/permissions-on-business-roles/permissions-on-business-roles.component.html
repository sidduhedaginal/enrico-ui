<div style="width: 100%">
  <div class="addbutton">
    <button
      (click)="openAddPermissionsOnBusinessRoles()"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="button-secondary"
    >
      <div class="icon-class" style="margin-top: 0px">
        <span class="add icon"></span>&nbsp; <span>Add</span>
      </div>
    </button>

    <button
      (click)="export()"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="button-secondary"
    >
      <div class="icon-class" style="margin-top: 0px">
        <span class="add icon"></span>&nbsp; <span>Export</span>
      </div>
    </button>
  </div>

  <ag-grid-angular
    style="width: 100%; height: 60vw; overflow: auto"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="10"
    [gridOptions]="gridOptions"
    (paginationChanged)="onPaginationChanged($event)"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>
</div>
