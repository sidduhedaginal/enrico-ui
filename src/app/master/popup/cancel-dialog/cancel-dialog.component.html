<h2 mat-dialog-title>Confirm Reject</h2>
<mat-dialog-content>Are you sure you want to reject?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button cdkFocusInitial (click)="onNoClick()" class="button-secondary"mat-button [mat-dialog-close]="true">No</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="onYesClick()"

    class="button-primary"
  >
    Yes
  </button>
</mat-dialog-actions>
