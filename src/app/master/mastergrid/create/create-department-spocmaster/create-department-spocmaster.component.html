<div class="main_block">

    <div class="grid_header">
      <div class="left_title">
        <h1 class="grid_title">{{title}}</h1>
      </div>
      <div class="right_buttons">

        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="button-secondary"
          (click)="cancelDepartmentSpocMaster()"

        >
        Cancel

        </button>

        <!-- (click)="saveDepartmentSpocMaster()" -->
        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="button-primary"
(click)="saveDepartmentSpocMaster()"

        >
        Save

        </button>

      </div>
    </div>
  </div>


<div class="row">

    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>Department Name</mat-label>
        <input

          matInput
          placeholder="Department Name"
          [(ngModel)]="departmentName"

        />
    </mat-form-field>
    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>SPOC Name</mat-label>
        <input

          matInput
          placeholder="SPOC Name"
          [(ngModel)]="spocName"

        />
    </mat-form-field>
    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>SPOC Mail</mat-label>
        <input

          matInput
          placeholder="SPOC Mail"
          [(ngModel)]="spocMail"

        />
    </mat-form-field>

</div>

<div class="row">
  <mat-form-field style="width: 30%" appearance="fill">
    <mat-label>Validity Start </mat-label>

      <input matInput [matDatepicker]="validityStartDate" placeholder="Validity Start"  [(ngModel)]="validity_startDate">
      <mat-datepicker-toggle matSuffix [for]="validityStartDate">
        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #validityStartDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="width: 30%" appearance="fill">
    <mat-label>Validity end</mat-label>

      <input matInput [matDatepicker]="validityEndDate" placeholder="Validity End"  [(ngModel)]="validity_endDate">
      <mat-datepicker-toggle matSuffix [for]="validityEndDate">
        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #validityEndDate></mat-datepicker>
  </mat-form-field>
</div>
