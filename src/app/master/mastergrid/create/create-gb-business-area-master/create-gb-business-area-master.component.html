<div class="main_block">
    <div class="grid_header">
      <div class="left_title">
        <h1 class="grid_title">{{title}}</h1>
      </div>
      <div class="right_buttons">

        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="button-secondary"
          (click)="cancel()"
        >
        Cancel

        </button>


        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="button-primary"
          (click) = "saveGbBusiness()"

        >
        Save

        </button>

      </div>
    </div>
  </div>


<div class="row">

    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>GB Code</mat-label>
        <input

          matInput
          placeholder="GB Code"
          [(ngModel)]="gbCode"

        />
    </mat-form-field>
    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>Description</mat-label>
        <input

          matInput
          placeholder="Description"
          [(ngModel)]="description"

        />
    </mat-form-field>
    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>Business Sector</mat-label>
        <input

          matInput
          placeholder="Business Sector"
          [(ngModel)]="businessSector"

        />
    </mat-form-field>

</div>
