<div class="myForm">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="header-items">
      <div class="title">
        <p>{{ title }}</p>
      </div>
    </div>
    <mat-form-field>
      <mat-label>Company</mat-label>
      <input
        matInput
        formControlName="Company"
        placeholder="Company"
        readonly
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hour/PMO</mat-label>
      <input matInput formControlName="pmo" placeholder="PMO" readonly />
      <mat-error *ngIf="myForm.get('pmo')?.hasError('pattern')"
        >Please enter numbers only.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        formControlName="validityStart"
        placeholder="Validity Start"
        (dateChange)="logStartDate($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        formControlName="validityEnd"
        placeholder="Validity End"
        [min]="getValidityEndMinDate()"
        (dateChange)="logEndDate($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="myForm.controls['validityEnd'].invalid">
        Please provide a valid date.
      </mat-error>
    </mat-form-field>
    <div class="action-btn">
      <button
        class="cancel-btn"
        mat-raised-button
        color="primary"
        type="submit"
        (click)="cancel()"
      >
        Cancel
      </button>

      <button class="save-btn" mat-raised-button color="primary" type="submit">
        Save
      </button>
    </div>
  </form>
</div>
