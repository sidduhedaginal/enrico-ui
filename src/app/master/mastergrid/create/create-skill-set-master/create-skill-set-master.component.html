<div class="formspinner" *ngIf="showloader">
  <lib-spinner></lib-spinner>
</div>



<div class="main_block">
  <div class="grid_header">
    <div class="left_title">
      <h1 class="grid_title">{{ title }}</h1>
    </div>
    <div class="right_buttons">
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="button-secondary"
        (click)="cancelVendorRateCard()"
      >
        Cancel
      </button>

      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="button-primary"
        (click)="saveVendorRateCard()"

        >

        Save

      </button>
    </div>
  </div>
</div>


<div class="row" *ngIf="errorMessage.length>0">
  <div class="grid_header">
    <span style="color:red">{{ errorMessage}}</span>

  </div>
</div>


<div class="row" style="margin-top: 3%;"><div class="col-md-4">
  <mat-form-field appearance="fill" style="width: 80%">
    <mat-label>Skill Set Name</mat-label>
    <input
    matInput
    placeholder="skillset Name"
    [(ngModel)]="skillset_name"
    required
   />

  </mat-form-field>
</div>
<div class="col-md-4">
  <mat-form-field appearance="fill" style="width: 80%;margin-left: 10%;">
    <mat-label>Classification</mat-label>

    <mat-select [(ngModel)]="classification" required>
      <mat-option *ngFor="let class of classifications" [value]="class">
        {{ class }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-md-4">
  <mat-form-field appearance="fill" style="width: 80%;margin-left: 20%;">
    <mat-label>Cluster Name</mat-label>

    <mat-select [(ngModel)]="cluster_Id" (selectionChange)="onClusterChange()" required>
      <mat-option *ngFor="let cluster of clusterNames" [value]="cluster.value">
        {{ cluster.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>



</div>
