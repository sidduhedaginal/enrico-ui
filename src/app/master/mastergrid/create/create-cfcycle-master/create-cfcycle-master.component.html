<div class="main_block">

  <div class="grid_header">
    <div class="left_title">
      <h1 class="grid_title">{{title}} </h1>
    </div>
    <div class="right_buttons">

      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="button-secondary"
      >
      Cancel

      </button>


      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        class="button-primary"
        (click)="saveCfCycle()"
      >
      Save

      </button>

    </div>
  </div>
</div>


<div class="row">


  <mat-form-field appearance="fill" style= "width: 30%;">
    <mat-label>Planning Cycle</mat-label>

    <mat-select
    [(ngModel)]="planningCycle"

    >
        <mat-option
            *ngFor="let location of cfCycleMaster"
            [value]="location.id"
        >
            {{ location.name }}

        </mat-option>
    </mat-select>

</mat-form-field>


    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>Company</mat-label>
        <input
        readonly="readonly"
          matInput
          placeholder="Company"
          [(ngModel)]="company"

        />
    </mat-form-field>

    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>Planning Year</mat-label>
        <input

          matInput
          placeholder="Planning Year"
          [(ngModel)]="planningYear"

        />
    </mat-form-field>
</div>

<div class="row">

  <mat-form-field appearance="fill" style= "width: 30%;">
    <mat-label>Starting  Month</mat-label>

    <mat-select
    [(ngModel)]="startingMonth"

    >
        <mat-option
            *ngFor="let month of months"
            [value]="month"
        >
            {{ month }}

        </mat-option>
    </mat-select>

</mat-form-field>



    <mat-form-field style="width: 30%" appearance="fill">
      <mat-label>Start Date</mat-label>

      <input matInput [matDatepicker]="startDate" placeholder="Start Date"   [(ngModel)]="validity_startDate">
      <mat-datepicker-toggle matSuffix [for]="startDate">
        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="width: 30%" appearance="fill">
      <mat-label>End Date</mat-label>

      <input matInput [matDatepicker]="endDate" placeholder="End Date"   [(ngModel)]="validity_endDate">
      <mat-datepicker-toggle matSuffix [for]="endDate">
        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>

</div>
