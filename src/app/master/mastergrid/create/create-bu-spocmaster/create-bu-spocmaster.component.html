<div class="myForm">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="header-items">
      <div class="title">
        <p>{{title}}</p>
      </div>
      <div class="action-btn">
        <button class="cancel-btn" mat-raised-button color="primary" type="submit" (click)="cancel()">Cancel</button>
        <button class="save-btn" mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </div>
    <mat-form-field>
      <mat-label>BU SPOC Id</mat-label>
      <input matInput formControlName="buspocId" placeholder="BU Hot Id" readonly />
    </mat-form-field>

    <mat-form-field>
      <mat-label>BU Name</mat-label>
      <input matInput formControlName="buName" placeholder="BU Name"  />
      <mat-error *ngIf="myForm.get('buName')?.hasError('pattern')">Please enter AlphaNumeric only.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Spoc Name</mat-label>
      <input matInput formControlName="spocName" placeholder="Spoc Name"  />
      <mat-error *ngIf="myForm.get('spocName')?.hasError('pattern')">Please enter AlphaNumeric only.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" formControlName="validityStart" placeholder="Validity Start">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" formControlName="validityEnd" placeholder="Validity End"
        [min]="getValidityEndMinDate()">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="myForm.controls['validityEnd'].invalid">
        Please provide a valid date.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Approve Status</mat-label>
      <input matInput formControlName="approveStatus" placeholder="Approve Status"  />
      <!-- <mat-error *ngIf="myForm.get('spocName')?.hasError('pattern')">Please enter AlphaNumeric only.</mat-error> -->
    </mat-form-field>

    <button class="cancel-btn" mat-raised-button color="primary" type="submit" (click)="cancel()">Cancel</button>
    <button class="save-btn" mat-raised-button color="primary" type="submit" [disabled]="myForm.invalid">Save</button>
