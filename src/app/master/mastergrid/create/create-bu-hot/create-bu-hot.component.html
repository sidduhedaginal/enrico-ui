<div class="myForm">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="header-items">
      <div class="title">
        <p>{{ title }}</p>
      </div>
    </div>

    <mat-form-field>
      <mat-label>BU Hot Id</mat-label>
      <input
        matInput
        formControlName="buhotId"
        placeholder="BU Hot Id"
        readonly
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>BU Name</mat-label>
      <input matInput formControlName="buname" placeholder="BU Name" />
      <mat-error *ngIf="myForm.get('buname')?.hasError('pattern')"
        >Please enter AlphaNumeric only.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hot Name</mat-label>
      <input matInput formControlName="hotName" placeholder="Hot Name" />
      <mat-error *ngIf="myForm.get('hotName')?.hasError('pattern')"
        >Please enter AlphaNumeric only.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="startDatePicker"
        formControlName="validityStart"
        placeholder="Validity Start"
        (dateChange)="logStartDate($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        formControlName="validityEnd"
        placeholder="Validity End"
        [min]="getValidityEndMinDate()"
        (dateChange)="logEndDate($event)"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="myForm.controls['validityEnd'].invalid">
        Please provide a valid date.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Approve Status</mat-label>
      <mat-select formControlName="approveStatus" placeholder="Approve Status">
        <mat-option
          *ngFor="let status of approveStatus"
          [value]="status.value"
          >{{ status.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <div class="action-btn">
      <button
        class="cancel-btn"
        mat-raised-button
        color="primary"
        type="submit"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button class="save-btn" mat-raised-button color="primary" type="submit">
        Save
      </button>
    </div>
  </form>
</div>
