<div class="main_block">

    <div class="grid_header">
      <div class="left_title">
        <h1 class="grid_title">{{title}}</h1>
      </div>
      <div class="right_buttons">

        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="button-secondary"
          (click)="cancel()"
        >
        Cancel

        </button>


        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="button-primary"
        (click)="saveDate()"
        >
        Save
        </button>

      </div>
    </div>
  </div>


  <div class="row" *ngIf="errorMessage.length>0">
    <div class="grid_header">
      <span style="color:red">{{ errorMessage}}</span>

    </div>
  </div>

  <div class="row">




    <mat-form-field appearance="fill" style= "width: 30%;">
      <mat-label>Company Code</mat-label>

      <mat-select
      [(ngModel)]="companyCode"

      >
          <mat-option
              *ngFor="let location of listCompany"
              [value]="location.companyCode"
          >
              {{ location.name1 }}

          </mat-option>
      </mat-select>

  </mat-form-field>



    <mat-form-field class="example-full-width" style= "width: 30%;" appearance="fill">
        <mat-label>Name</mat-label>
        <input

          matInput
          placeholder="Name"
          [(ngModel)]="name"

        />
    </mat-form-field>


    <mat-form-field appearance="fill" style= "width: 30%;">
      <mat-label>Status</mat-label>

      <mat-select
      [(ngModel)]="status"

      >
          <mat-option
              *ngFor="let location of listStatus"
              [value]="location.value"
          >
              {{ location.name }}

          </mat-option>
      </mat-select>

  </mat-form-field>


</div>
