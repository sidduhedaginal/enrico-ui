<div>
    <div class="row">
      <div class="col-md col-sm">
        <h3 class="title-head">
            Inform Partner
          <mat-icon style="float: right;" (click)="closeBtn()">close</mat-icon>
        </h3>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 col-sm mt-2">   
        <div class="col-md-12 col-sm mt-2">
            <mat-form-field class="full-width gMFFSelect" appearance="fill">
                <mat-label>Request Type <span class="colorStart">*</span></mat-label>
                <mat-select [(ngModel)]="requestTypeInformPartnerModel">
                  <mat-option value="Deboarding Request">Deboarding Request</mat-option>
                  <mat-option value="Change Request">Change Request</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
      <div class="col-md-12 col-sm mt-2">
        <mat-form-field class="full-width gMFFInput" appearance="fill">
          <mat-label>Remarks<span class="colorStart">*</span></mat-label>
          <textarea matInput style="resize:none"  [(ngModel)]="informPartnerRemarksModel"  (keydown)="restrictFirstSpace($event)"></textarea>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md col-sm" style="text-align:right">
        <button mat-stroked-button class="cancelBtn" (click)="cancleBtn()">
          Cancel
        </button>
        <button mat-stroked-button color="primary" class="submitBtn" (click)="submitBtn()">
          Submit
        </button>
      </div>
    </div>
  </div>
