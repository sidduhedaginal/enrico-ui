<div>
  <div *ngIf="showLoading" style="position: absolute;left: 15%;">
    <app-resource-loader-ui></app-resource-loader-ui>
   </div>
    <div class="row">
      <div class="col-md col-sm">
        <h3 class="title-head">
          {{ viewData.type }} 
          <mat-icon style="float: right;" class="curp" (click)="closeBtn()">close</mat-icon>
        </h3>
      </div>
    </div>
    <form [formGroup]="createdForm">
    <div class="row">      
        <div class="col-md-6 col-sm mt-2">
            <mat-form-field class="full-width gMFFSelect" appearance="fill">
                <mat-label>NTID deactivated on </mat-label>
                <input
                  matInput [min]="minDate1" [max]="maxDateCurrent"
                  [matDatepicker]="pickerDeactivated"
                  placeholder="Choose a date"
                  readonly
                  (click)="pickerDeactivated.open()" formControlName="ntidDeactivatedDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerDeactivated"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerDeactivated></mat-datepicker>
              </mat-form-field>
          </div>
          <div class="col-md-6 col-sm mt-2">
            <!-- <mat-form-field class="full-width gMFFSelect" appearance="fill">
                <mat-label>NTID deleted on</mat-label>
                <input
                  matInput  [min]="minDate"
                  [matDatepicker]="pickerDeleted"
                  placeholder="Choose a date"
                  readonly
                  (click)="pickerDeleted.open()" formControlName="ntidDeletedDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="pickerDeleted"
                ></mat-datepicker-toggle>
                <mat-datepicker #pickerDeleted></mat-datepicker>
              </mat-form-field> -->
          </div>
  
      <div class="col-md-12 col-sm mt-2">
        <mat-form-field class="full-width gMFFInput" appearance="fill">
          <mat-label>Remarks</mat-label>
          <textarea matInput style="resize:none" formControlName="ntidRemarks"  (keydown)="restrictFirstSpace($event)"></textarea>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md col-sm" style="text-align:right">
        <button mat-stroked-button class="cancelBtn" (click)="cancleBtn()">
          Cancel
        </button>
        <button
          mat-stroked-button
          color="primary"
          class="submitBtn"
          (click)="submitBtn(createdForm)" [disabled]="createdForm.invalid" [ngClass]="createdForm.invalid==false?'submitBtn':'disableBtnClor'"
        >
          Submit
        </button>
      </div>
    </div>
    </form>
  </div>
