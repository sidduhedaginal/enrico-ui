<div>
  <form [formGroup]="createdForm">
    <div *ngIf="showLoading" style="position: absolute;left: 15%;">
      <app-resource-loader-ui></app-resource-loader-ui>
     </div>
   
    <div class="row">
      <div class="col-md col-sm">
        <h3 class="title-head"><b>Update BGV Report</b><mat-icon matTooltip="Close" style="float: right;cursor: pointer;" (click)="closeBtn()">close</mat-icon>
        </h3>
      </div>
    </div>
  
    <div class="row mt-1 msaCs">
        <div class="col-md-8 col-sm">
           <span class="spanLabel spaninline">Bosch BGV Report<span class='redClr'>*</span></span>
           <span class="fileNameText">{{brUploadFileName}}</span>
        </div>
        <div class="col-md-4 col-sm rsideUp">
          <label class="obfileLevel" *ngIf="brUploadFileName ==''">
            <div class="uploadFileBtnOb"><span class="export icon"></span> &nbsp;Upload File</div>
            <input type="file" class="obUploadFileCs" id="updateBgvUpload" (change)="changeUploadFile($event)" formControlName="bgFileFormControlName">
          </label>
  
          <label  *ngIf="brUploadFileName !=''"><img src="../assets/icons/delete.svg" class="imgDelOb" matTooltip="Delete File" (click)="deleteUpload()"></label>
  
        </div>
      </div>


    <div class="row">
      <div class="col-md-6 col-sm mt-2">       
        <mat-form-field class="full-width gMFFInput" appearance="fill">
          <mat-label>BGV Status</mat-label>          
          <mat-select formControlName="bgvStatusFormControlName">
          <mat-option value="Passed"> Passed</mat-option>
          <mat-option value="Failed"> Failed</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12 col-sm mt-2">
        <mat-form-field class="full-width gMFFInput" appearance="fill">
          <mat-label>Remarks</mat-label>
          <textarea matInput style="resize:none" formControlName="remarksFormControlName"  (keypress)="restrictFirstChacterSpace($event)"></textarea>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md col-sm" style="text-align:right">
        <button mat-stroked-button class="cancelBtn" (click)="cancleBtn()">
          Cancel
        </button>
        <button mat-stroked-button color="primary" class="submitBtn"  (click)="submitBtn(createdForm)" [ngClass]="!createdForm.valid?'disableBtnClor':''"  [disabled]="!createdForm.valid">
          Submit
        </button>
      </div>
    </div>
    </form>
  </div>
