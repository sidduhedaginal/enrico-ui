<div>
  <form [formGroup]="createdForm">
    <div *ngIf="showLoading" style="position: absolute;left: 15%;">
      <app-resource-loader-ui></app-resource-loader-ui>
     </div>
   
    <div class="row">
      <div class="col-md col-sm">
        <h3 class="title-head"><b>NT ID Deactivate</b><mat-icon matTooltip="Close" style="float: right;cursor: pointer;" (click)="closeBtn()">close</mat-icon>
        </h3>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6 col-sm mt-2">    

        <mat-form-field class="full-width gMFFSelect" appearance="fill">
            <mat-label>NT ID deactivated on</mat-label>
            <input  matInput [matDatepicker]="ntiddeactivatedonPicker" placeholder="Choose a date" readonly (click)="ntiddeactivatedonPicker.open()"  formControlName="ntidDeactivatedOnFormControlName" [min]="ntidDateData" [max]="currentDate"/>
            <mat-datepicker-toggle  matSuffix  [for]="ntiddeactivatedonPicker"></mat-datepicker-toggle>
            <mat-datepicker #ntiddeactivatedonPicker></mat-datepicker>
          </mat-form-field>
      </div>
      <div class="col-md-6 col-sm mt-2">    

        <!-- <mat-form-field class="full-width gMFFSelect" appearance="fill">
            <mat-label>NT ID deleted on</mat-label>
            <input  matInput [matDatepicker]="ntidDeletedonPicker" placeholder="Choose a date" readonly (click)="ntidDeletedonPicker.open()"  formControlName="ntidDeletedOnFormControlName"/>
            <mat-datepicker-toggle  matSuffix  [for]="ntidDeletedonPicker"></mat-datepicker-toggle>
            <mat-datepicker #ntidDeletedonPicker></mat-datepicker>
          </mat-form-field> -->
      </div>
      <div class="col-md-12 col-sm mt-2">
        <mat-form-field class="full-width gMFFInput" appearance="fill">
          <mat-label>Remarks</mat-label>
          <textarea matInput style="resize:none"  formControlName="remarksFormControlName"  (keypress)="restrictFirstChacterSpace($event)"></textarea>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md col-sm" style="text-align:right">
        <button mat-stroked-button class="cancelBtn" (click)="cancleBtn()">
          Cancel
        </button>
        <button mat-stroked-button color="primary" class="submitBtn" (click)="submitBtn(createdForm)" [ngClass]="!createdForm.valid?'disableBtnClor':''"  [disabled]="!createdForm.valid">
          Submit
        </button>
      </div>
    </div>
    </form>
  </div>
