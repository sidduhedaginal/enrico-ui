<div>
  <div class="header">
    <div class="title">Confirmation</div>
    <div>
      <mat-icon matTooltip="Close" class="close-btn" (click)="onClose('no')"
        >close</mat-icon
      >
    </div>
  </div>

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="message">
        <span *ngIf="type === 'delete'">Are you sure you want to delete ?</span>
        <span *ngIf="type === 'submit'">Are you sure you want to submit ?</span>
      </div>
      <div class="button-wrappper button-wrappper-center">
        <button
          mat-button
          class="btn-hover arrow space"
          (click)="onClose('yes')"
        >
          <div class="btn-wrapper">
            <div class="btn-name">Yes</div>
          </div>
        </button>
        <button
          mat-button
          class="btn-hover-primary arrow space"
          (click)="onClose('no')"
        >
          <div class="btn-wrapper">
            <div class="btn-name">No</div>
          </div>
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
