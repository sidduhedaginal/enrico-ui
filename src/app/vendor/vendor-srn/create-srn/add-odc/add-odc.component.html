<div class="add-resource-page">
  <div class="header">
    <div>Add ODC</div>
    <div>
      <mat-icon style="cursor: pointer" matTooltip="Close" (click)="cancel()"
        >close</mat-icon
      >
    </div>
  </div>
  <form [formGroup]="odcForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>ODC</mat-label>
          <mat-select formControlName="odcMaster">
            <mat-option *ngFor="let odc of odcList" [value]="odc">{{
              odc.odcCode
            }}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="
              odcForm.controls['odcMaster'].invalid &&
              odcForm.controls['odcMaster'].touched
            "
          >
            Please choose ODC
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-label>ODC Head Count</mat-label>
          <input
            matInput
            placeholder="ODC Head Count"
            formControlName="odcHeadCount"
            type="number"
            min="1"
            (keypress)="isNumberKey($event)"
          />
          <mat-error
            *ngIf="
              odcForm.controls['odcHeadCount'].invalid &&
              odcForm.controls['odcHeadCount'].touched
            "
          >
            Please enter Head count
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="button-wrappper btn-align">
      <button
        mat-button
        class="btn-hover arrow space"
        type="button"
        (click)="cancel()"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Cancel</div>
        </div>
      </button>
      <button
        mat-button
        class="btn-hover-primary arrow space"
        type="submit"
        [disabled]="odcForm.invalid"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Add</div>
        </div>
      </button>
    </div>
  </form>
</div>
