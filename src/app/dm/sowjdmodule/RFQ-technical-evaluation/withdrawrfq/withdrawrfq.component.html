<div class="add-resource-page">
  <div class="header">
    <div class="title">Withdraw RFQ</div>
    <div>
      <mat-icon matTooltip="Close" class="close-btn" (click)="onClose('no')"
        >close</mat-icon
      >
    </div>
  </div>
  <div class="remarks-red py-2" *ngIf="showerror">{{ errormsg }}</div>
  <form [formGroup]="withdrawRFQForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Remarks</mat-label>
          <textarea
            matInput
            (keydown)="sowjdService.space($event)"
            placeholder="Remarks"
            formControlName="remarks"
          ></textarea>
          <mat-error
            *ngIf="
              withdrawRFQForm.controls['remarks'].invalid &&
              withdrawRFQForm.controls['remarks'].touched
            "
          >
            Please add remarks
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="button-wrappper btn-align">
      <button
        mat-button
        class="btn-hover arrow space"
        type="button"
        (click)="onClose('no')"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Cancel</div>
        </div>
      </button>
      <button
        mat-button
        class="btn-hover-primary arrow space"
        type="submit"
        [disabled]="withdrawRFQForm.invalid"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Submit</div>
        </div>
      </button>
    </div>
  </form>
</div>
