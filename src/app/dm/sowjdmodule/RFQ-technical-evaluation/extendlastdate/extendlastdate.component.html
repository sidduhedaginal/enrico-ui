<div class="add-resource-page">
  <div class="header">
    <div class="title">Extend Last Date</div>
    <div>
      <mat-icon matTooltip="Close" class="close-btn" (click)="onClose('no')"
        >close</mat-icon
      >
    </div>
  </div>

  <form [formGroup]="extendLastDateForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="matform">
          <mat-label>Last Date to Submit RFQ</mat-label>
          <input
            class="inputmat"
            matInput
            [matDatepickerFilter]="weekendsDatesFilter"
            [matDatepicker]="picker"
            [min]="endDate"
            placeholder="Project Start Date"
            formControlName="rfqEndDate"
          />
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error
            *ngIf="
              extendLastDateForm.controls['rfqEndDate'].touched &&
              extendLastDateForm.controls['rfqEndDate'].invalid
            "
          >
            Please select RFQ Last Date
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Remarks</mat-label>
          <textarea
            matInput
            (keydown)="sowjdService.space($event)"
            placeholder="Remarks"
            formControlName="remarks"
          ></textarea>
          <mat-error
            *ngIf="
              extendLastDateForm.controls['remarks'].invalid &&
              extendLastDateForm.controls['remarks'].touched
            "
          >
            Please add remarks
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="button-wrappper btn-align">
      <button
        mat-button
        class="btn-hover arrow space"
        type="button"
        (click)="onClose('no')"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Cancel</div>
        </div>
      </button>
      <button
        mat-button
        class="btn-hover-primary arrow space"
        type="submit"
        [disabled]="extendLastDateForm.invalid"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Submit</div>
        </div>
      </button>
    </div>
  </form>
</div>
