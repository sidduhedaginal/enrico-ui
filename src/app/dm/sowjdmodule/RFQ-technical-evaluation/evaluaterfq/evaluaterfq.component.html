<div *ngIf="technicalEvaluation">
  <div class="header">
    <div class="title">Evaluate RFQ</div>
    <div>
      <mat-icon matTooltip="Close" class="close-btn" (click)="onClose('no')"
        >close</mat-icon
      >
    </div>
  </div>
  <div class="delegation-message pb-3">{{ evaluationErrorMessage }}</div>
  <mat-dialog-content>
    <table class="table table-striped">
      <tbody>
        <tr
          class="trtechques"
          *ngFor="let item of technicalEvaluation; let i = index"
        >
          <td class="tdinside">{{ i + 1 }}. {{ item.question }}</td>
          <td class="tdques">
            <div>
              <mat-radio-group class="radio" aria-label="Select an option">
                <mat-radio-button
                  *ngFor="let rate of TechnicalRating"
                  [checked]="rate.rating == item.rating ? true : false"
                  [value]="rate.rating"
                  (change)="onRadioQuestions($event, item)"
                  >{{ rate.rating }}
                </mat-radio-button>
              </mat-radio-group>
              <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Remarks</mat-label>

                <input
                  matInput
                  [(ngModel)]="item.remarks"
                  (keydown)="sowjdService.space($event)"
                />
              </mat-form-field>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-dialog-content>
  <div class="footer" style="padding-top: 10px">
    <div class="button-wrappper">
      <button
        mat-button
        class="btn-hover arrow space"
        type="button"
        (click)="onClose('no')"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Cancel</div>
        </div>
      </button>
      <button
        mat-button
        class="btn-hover-primary arrow space"
        (click)="submitEvaluateRFQ()"
        type="button"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Submit</div>
        </div>
      </button>
    </div>
  </div>
</div>
