<div class="add-resource-page">
  <div class="header">
    <div class="title">Assign Purchase Order</div>
    <div class="close-btn">
      <mat-icon matTooltip="Close" (click)="onClose('no')">close</mat-icon>
    </div>
  </div>

  <form [formGroup]="poForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <app-search-bar-assign-po
          (selectionChangeEvent)="changedEventValue($event)"
          [labelValue]="'Purchase Order'"
          [isRequired]="true"
          [tpId]="data.tpId"
          [searchPlaceholder]="'poNumber'"
          [searchPlaceholderId]="'purchaseHeadersId'"
        ></app-search-bar-assign-po>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Company</mat-label>
          <input matInput [value]="company" disabled />
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Location</mat-label>
          <input matInput [value]="location" disabled />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Vendor ID</mat-label>
          <input matInput [value]="vendorId" disabled />
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="fill" class="example-full-width">
          <mat-label>Vendor Name</mat-label>
          <input matInput [value]="vendorName" disabled />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-label>Remarks</mat-label>
          <textarea
            matInput
            (keydown)="sowjdService.space($event)"
            placeholder="Remarks"
            formControlName="remarks"
          ></textarea>
          <mat-error
            *ngIf="
              poForm.controls['remarks'].invalid &&
              poForm.controls['remarks'].touched
            "
          >
            Please add remarks
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="button-wrappper btn-align">
      <button
        mat-button
        class="btn-hover arrow space"
        type="button"
        (click)="onClose('no')"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Cancel</div>
        </div>
      </button>
      <button
        mat-button
        class="btn-hover-primary arrow space"
        type="submit"
        [disabled]="poForm.invalid"
      >
        <div class="btn-wrapper">
          <div class="btn-name">Submit</div>
        </div>
      </button>
    </div>
  </form>
</div>
