
<h2 mat-dialog-title>{{data.title}} Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to {{data.title}}?</p>
</mat-dialog-content>
<div mat-dialog-actions align="end" >
  <button  mat-button class="button-primary"  [mat-dialog-close]="true" >Yes</button>
  <button mat-button class="button-secondary" [mat-dialog-close]="false" >No</button>
</div>
